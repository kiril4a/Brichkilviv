<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати автомобіль</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cars-details.css">
</head>
<body>
    <header>
        <h1>Додати автомобіль</h1>
    </header>

    <main>
        <section>
            <h2>Форма додавання автомобіля</h2>
            <form id="addCarForm" enctype="multipart/form-data">
                <label for="image">Зображення:</label>
                <input type="file" id="image" name="image" accept=".jpg, .png" required>
                <label for="make">Марка:</label>
                <input type="text" id="make" name="make" required>
                <label for="model">Модель:</label>
                <input type="text" id="model" name="model" required>
                <label for="year">Рік:</label>
                <input type="number" id="year" name="year" required>
                <label for="mileage">Пробіг:</label>
                <input type="number" id="mileage" name="mileage" required>
                <label for="condition">Стан:</label>
                <input type="text" id="condition" name="condition" required>
                <label for="price">Ціна:</label>
                <input type="number" id="price" name="price" required>
                <button type="submit">Додати автомобіль</button>
            </form>
        </section>
        <section>
            <h2>Форма видалення автомобіля</h2>
            <form id="deleteCarForm">
                <label for="id">ID автомобіля:</label>
                <input type="number" id="id" name="id" required>
                <button type="submit">Видалити автомобіль</button>
            </form>
        </section>
        <section>
            <h2>Список автомобілів</h2>
            <table id="carTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Зображення</th>
                        <th>Марка</th>
                        <th>Модель</th>
                        <th>Рік</th>
                        <th>Пробіг</th>
                        <th>Стан</th>
                        <th>Ціна</th>
                    </tr>
                </thead>
                <tbody id="carTableBody">
                    <!-- Автомобілі будуть додані тут -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/add-car.js"></script>
    <script src="js/delete-car.js"></script>
    <script src="js/list-cars.js"></script>
</body>
</html>
